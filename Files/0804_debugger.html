<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const dummy = function()
        {
            console.log("1");
            console.log("2");
        }


        const func = function()
        {
            let total = 0;

            dummy(); // 위에서 dummy 를 묶고 호출함

            for (let i = 0; i < 10; i++)
            {
                total += i;
                console.log(i);
                console.log(total);
            }
        }
        

        func();


    </script>

</body>
</html>
