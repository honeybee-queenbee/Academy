<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 배열을 선언하기 (만들기)
        const ar = [10, 20, 30, 40, 50];
        
        console.log(ar[0]);
        console.log(ar[1]);
        console.log(ar[2]);
        console.log(ar[3]);
        console.log(ar[4]);

        // 2. 배열의 길이를 구한다.
        console.log(ar.length); //5

        ar.push(60); //뒤 쪽으로 집어넣는 것 -> 배열의 길이가 바뀜.(엄청난 전력낭비)
        console.log(ar);

        ar[6] = 70; // 빈 자리에 넣으면 값이 추가된다.
        console.log(ar);

        ar[0] = 30; // 이미 채워진 자리에 넣으면 값이 변경됨
        console.log(ar);

        ar[10] = 70; // 비어있음이라고 뜬다. 이런 일 없도록 미리 메모리 넉넉히 할당하기.
        console.log(ar);

    </script>
</body>
</html>
