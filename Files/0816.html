<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 class = "title" style = "color : red;">Hello</h1>
    <img src="#" alt="kitten">


    <script>
        // getAttribute 예제
        // 속성을 알고싶다면
        // 1. DOM 객체를 가지고 온다. : QuerySelect
        const h1Elem = document.querySelector('.title');

        // 2. 가지고온 객체의 속성을 알아낸다.
        const styleAttr = h1Elem.getAttribute('style');


        // setAttribute 예제
        // 1. DOM객체를 가지고 온다.
        const imgElem = document.querySelector('img');

        // 2. 객체에 속성을 설정한다.
        const imgSrc = 'https://placekitten.com/200/200';
        imgElem.setAttribute('src', imgSrc);

        //-------------------------------------------------------------------------------
        


    </script>
</body>
</html>
