<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = prompt('숫자를 입력하세요','');
        const num = Number(input);

        const remain = num % 2;
        let message;

        switch(remain)//들어가는 값은 1. 정수(범위는 x)이거나 2. 문자열이어야 한다.
        {
            case 0 : 
                message = "짝수입니다.";
                break;

            case 1 :
                message = "홀수입니다.";
                break;

            default : 
                message = "숫자가 아닙니다.";
                break;
        }

    alert(message);
    
    </script>
</body>
</html>
