<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const rate = 1300;
        //입력
        //달러를 입력받는다.
        const d = prompt('달러를 입력하세요.', '');

        //처리
        //달러를 원화로 계산한다.
        const won = Number(d) * rate;
        console.log(won);

        //출력
        //결과를 alert으로 출력한다.
        alert(won + '원 입니다.');

    </script>
</body>
</html>
