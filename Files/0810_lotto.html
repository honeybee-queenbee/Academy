<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 웹 폰트 데이터를 불러온다. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS를 불러온다. -->
    <link rel="stylesheet" href="style.css">

    <script src = "https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src = "./0810_lotto.js"></script>



</head>
<body>
    <script>
        // 로또번호 생성하는 함수 만들기 [선생님 풀이]
        // 1~45 사이의 랜덤값 6개
        // 선생님 답안
        (function(){
        const getLottoNumber = function()
        {
            const ranNumber = [];

            // ranNumber.length가 6이 될 때까지 계속
            let num = 0;
            while(ranNumber.length < 6)
            {
                // ranNumber의 개수가 6개가 될 때까지 계속
                // 1 ~ 45까지의 랜덤번호를 하나 만들어 낸다. 
                num = Math.floor(Math.random() * 45) + 1;

                if (-1 === ranNumber.indexOf(num))
                {
                    ranNumber.push(num);
                }

                // 랜덤번호가 ranNumber배열에 
                // 존재하지 하지 않는다면 ranNumber에 넣는다.
                // 만약 랜덤번호가 존재한다면 랜덤번호를 다시 만든다.   
            }
            return ranNumber;
        }
        for (let i = 0; i < 5; i++)
        {
            ranLine = getLottoNumber();
            
            ranLine = _.sortBy(ranLine);

            str = ranLine.join();
            document.body.innerHTML += `<h1>${str}</h1>`
        }
        

    })();     
    </script>
</body>
</html>
